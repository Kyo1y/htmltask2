<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
  </head>
  <body> 
    <header class="header">
      <div class="nav-bg-container">
        <div class="nav-container">
          <div class="nav-container-items"> 
            <div class="nav-container-logo"><img class="nav-container-dollar" src="img/dollarSign.svg" alt=""><img class="cloud-nav" src="img/cloud-nav.png" alt="">
              <h2 class="nav-name">cloudcash</h2>
            </div>
            <div class="nav-container-links nav-item"> 
              <div class="overview-container list-item"><img class="overview-before nav-img" src="img/overview-before.svg" alt="">
                <p class="overview">overview </p>
              </div>
              <div class="transactions-container list-item"><img class="nav-img" src="img/transactions-before.svg" alt="">
                <p class="transactions">transactions </p>
              </div>
              <div class="cards-container list-item"><img class="nav-img" src="img/cards-before.svg" alt="">
                <p class="cards">cards </p>
              </div>
              <div class="invoices-container"><img class="nav-img" src="img/invoices-before.svg" alt="">
                <p class="invoices">invoices </p>
              </div>
              <div class="goals-container list-item"><img class="goals-img" src="img/goals-before.svg" alt="">
                <p class="goals">goals </p>
              </div>
              <div class="settings-container list-item"><img class="nav-img" src="img/settings-before.svg" alt="">
                <p class="settings">settings </p>
              </div>
            </div>
            <div class="nav-container-premium nav-item"> <img class="premium-img" src="img/premium-img.svg" alt="">
              <p class="premium-p">Give your money </p>
              <p class="premium-p">awesome space in cloud</p>
              <button class="premium-button">Upgrade to premium</button>
            </div>
          </div>
        </div>
      </div>
      <div class="dividing-line-container"> 
        <div class="nav-container-line-block"><span class="nav-container-line"></span></div>
      </div>
    </header>
  </body>
</html>
